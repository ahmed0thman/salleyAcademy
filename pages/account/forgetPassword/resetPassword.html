<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/styles/styles.css">
<title>Salley Academy</title>
</head>

<body>

    <div class="account-wrapper">
        <div class="bg-pattern"></div>
        <div class="page-account">
            <div class="floating-imgs align-items-end">
                <img src="/images/account/book-l-t.png" alt="">
                <img class="me-auto" src="/images/account/book-l-c.png" alt="">
                <img src="/images/account/book-l-b.png" alt="">
            </div>
            <div class="form-wrapper">
                <div class="py-2">
                    <h4 class="d-flex gap-2 fs-3">

                        استعادة كلمة المرور
                    </h4>
                </div>

                <form class="form" action="/pages/account/login/login.html">

                    <div class="form-group">
                        <label class="form-label " for="password"> كلمةالمرور الجديده</label>
                        <input class="form-control" type="password" id="password" name="password"
                            placeholder="••••••••••••••••••" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label " for="password"> تآكيد كلمه المرور الجديده</label>
                        <input class="form-control" type="password" id="password" name="password"
                            placeholder="••••••••••••••••••" required>
                    </div>

                    <div class="d-flex flex-column justify-content-center gap-3 mt-4">
                        <span data-target="modalMessage" class="btn btn-modal-toggler btn-yellow-500 w-100 mt-3">حفظ
                        </span>

                    </div>

                </form>
            </div>
            <div class="floating-imgs">
                <img src="/images/account/book-r-t.png" alt="">
                <img class="ms-auto" src="/images/account/book-r-c.png" alt="">
                <img src="/images/account/book-r-b.png" alt="">
            </div>
        </div>
    </div>
    <div id="modalMessage" class="modal">
        <div class="modal-view modal-message modal-success">
            <div class="img-success">
                <img src="/images/icons/success.svg" alt="">
            </div>
            <h3 class=" fs-5">
                تم تغيير كلمة المرور بنجاح
            </h3>
            <a href="/pages/account/login/login.html" class="btn btn-maron-500 py-3" type="submit">
                العودة إلى تسجيل الدخول
            </a>
        </div>

    </div>

    <script type="module" src="/shared/utilities/modal.js"></script>
</body>

</html>
