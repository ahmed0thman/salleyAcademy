<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/styles/styles.css">
<title>Salley Academy</title>
</head>

<body>

    <div class="account-wrapper">
        <div class="bg-pattern"></div>
        <div class="page-account">
            <div class="floating-imgs align-items-end">
                <img src="/images/account/book-l-t.png" alt="">
                <img class="me-auto" src="/images/account/book-l-c.png" alt="">
                <img src="/images/account/book-l-b.png" alt="">
            </div>
            <div class="form-wrapper">
                <a href="/pages/account/login/login.html" class="btn-back">
                    الرجوع
                </a>
                <div class="py-2">
                    <h4 class="d-flex gap-2 fs-3">
                        نسيت كلمة المرور
                    </h4>
                    <p class="fs-6 fw-light mt-2">أدخل عنوان بريدك الإلكتروني المسجل. سنرسل لك رمزًا لإعادة تعيين كلمة
                        المرور الخاصة بك.</p>
                </div>

                <form class="form" action="/pages/account/forgetPassword/checkOTP/checkOTP.html">
                    <div class="form-group">
                        <label class="form-label " for="email">البريد الإلكتروني</label>
                        <input class="form-control" type="email" id="email" name="email"
                            placeholder="robertfox@example.com" required>
                    </div>


                    <div class="d-flex flex-column justify-content-center gap-3 mt-1">
                        <button class="btn btn-yellow-500 w-100 mt-3" type="submit">إرسال رمز التحقق </button>
                    </div>
                </form>
            </div>
            <div class="floating-imgs">
                <img src="/images/account/book-r-t.png" alt="">
                <img class="ms-auto" src="/images/account/book-r-c.png" alt="">
                <img src="/images/account/book-r-b.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
