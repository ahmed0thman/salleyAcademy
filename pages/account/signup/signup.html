<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<link rel="icon" type="image/svg+xml" href="/images/icons/logo.svg" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/assets/styles/styles.css">
<title>Salley Academy</title>
</head>

<body>

    <div class="account-wrapper">
        <div class="bg-pattern"></div>
        <div class="page-account">
            <div class="floating-imgs align-items-end">
                <img src="/images/account/book-l-t.png" alt="">
                <img class="me-auto" src="/images/account/book-l-c.png" alt="">
                <img src="/images/account/book-l-b.png" alt="">
            </div>
            <div class="form-wrapper">
                <div class="py-2">
                    <h4 class="d-flex gap-2 fs-3">
                        إنشاء حساب جديد
                    </h4>
                    <p class="fs-6 fw-light mt-2">يرجى إدخال التفاصيل</p>
                </div>

                <form class="form" action="/">
                    <div class="form-group">
                        <label class="form-label " for="fname">الاسم الأول </label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="هند" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label " for="lname">اسم العائلة </label>
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="حسين" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label " for="email">البريد الإلكتروني</label>
                        <input class="form-control" type="email" id="email" name="email"
                            placeholder="robertfox@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label " for="phoneNumber"> رقم الهاتف </label>
                        <input class="form-control" type="number" id="phoneNumber" name="phoneNumber"
                            placeholder="+201119998800" required>
                    </div>

                    <div class="form-group">
                        <label for="stageLevel" class="form-label">المرحلة التعليمية</label>
                        <select class="form-select form-select-lg" name="stageLevel" id="stageLevel">
                            <option selected>Select one</option>
                            <option value="">New Delhi</option>
                            <option value="">Istanbul</option>
                            <option value="">Jakarta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label " for="password"> كلمة المرور</label>
                        <input class="form-control" type="password" id="password" name="password"
                            placeholder="••••••••••••••••••" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label" for="agreeTC"> <a class="text-decoration-underline"
                                    href="/">أوافق على الشروط
                                    والأحكام</a></label>
                            <input class="form-check-input" type="checkbox" value="" id="agreeTC" />
                        </div>

                    </div>

                    <div class="d-flex flex-column justify-content-center gap-3 mt-1">
                        <button class="btn btn-yellow-500 w-100 mt-3" type="submit">تسجيل </button>
                    </div>
                </form>
            </div>
            <div class="floating-imgs">
                <img src="/images/account/book-r-t.png" alt="">
                <img class="ms-auto" src="/images/account/book-r-c.png" alt="">
                <img src="/images/account/book-r-b.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
